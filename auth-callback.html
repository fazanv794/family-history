<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 4rem;
            color: #48bb78;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
        }
        
        p {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e2e8f0;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚úÖ</div>
        <h1>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ email</h1>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ. –ú—ã –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–∞–µ–º –≤–∞—à email –∞–¥—Ä–µ—Å...</p>
        <div class="spinner"></div>
        <p id="message"></p>
        <a href="/" class="btn" id="home-btn" style="display: none;">–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabase = window.supabase.createClient(
            'https://<—Ç–≤–æ–π-–Ω–æ–≤—ã–π-–ø—Ä–æ–µ–∫—Ç-id>.supabase.co', // FIX: –ó–∞–º–µ–Ω–∏ –Ω–∞ –Ω–æ–≤—ã–π URL
            '<—Ç–≤–æ–π-–Ω–æ–≤—ã–π-anon-key>' // FIX: –ó–∞–º–µ–Ω–∏ –Ω–∞ –Ω–æ–≤—ã–π anon key
        )
        
        async function handleAuthCallback() {
            const messageEl = document.getElementById('message')
            const homeBtn = document.getElementById('home-btn')
            
            try {
                const hash = window.location.hash.substring(1)
                const params = new URLSearchParams(hash)
                const access_token = params.get('access_token')
                const refresh_token = params.get('refresh_token')
                
                if (!access_token || !refresh_token) {
                    throw new Error('–¢–æ–∫–µ–Ω—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã')
                }
                
                const { error } = await supabase.auth.setSession({
                    access_token,
                    refresh_token
                })
                
                if (error) throw error
                
                document.querySelector('.spinner').style.display = 'none'
                document.querySelector('.icon').textContent = 'üéâ'
                document.querySelector('.icon').style.color = '#48bb78'
                
                messageEl.innerHTML = '<strong>‚úÖ Email —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω!</strong><br>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!'
                messageEl.style.color = '#48bb78'
                
                homeBtn.style.display = 'inline-block'
                
                setTimeout(() => {
                    window.location.href = '/'
                }, 3000)
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error)
                
                document.querySelector('.spinner').style.display = 'none'
                document.querySelector('.icon').textContent = '‚ùå'
                document.querySelector('.icon').style.color = '#f56565'
                
                messageEl.innerHTML = `<strong>–û—à–∏–±–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</strong><br>${error.message}<br><br>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–æ–π—Ç–∏ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π.`
                messageEl.style.color = '#f56565'
                
                homeBtn.style.display = 'inline-block'
            }
        }
        
        document.addEventListener('DOMContentLoaded', handleAuthCallback)
    </script>
</body>
</html>
