<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты - История моей семьи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Шапка -->
    <header id="app-header">
        <div class="header-container container">
            <a href="app.html" class="logo" id="home-link">
                <i class="fas fa-tree"></i>
                История моей семьи
            </a>
            
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-links" id="nav-links">
                <li><a href="app.html">Главная</a></li>
                <li><a href="tree.html">Древо</a></li>
                <li><a href="timeline.html">Лента событий</a></li>
                <li><a href="media.html">Медиатека</a></li>
                <li><a href="profile.html">Мой профиль</a></li>
                <li><a href="chats.html" class="active">Чаты</a></li>
            </ul>
            
            <div class="user-menu">
                <span id="username">Гость</span>
                <div class="avatar" id="user-avatar">Г</div>
                <button class="btn btn-small" id="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main id="app-content">
        <section id="chats-page" class="page">
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h2>Семейные чаты</h2>
                    <button class="btn" id="create-chat-btn">
                        <i class="fas fa-plus"></i> Новый чат
                    </button>
                </div>

                <div class="chats-layout">
                    <!-- Список чатов -->
                    <div class="chats-list" id="chats-list">
                        <!-- Чаты будут здесь динамически -->
                    </div>

                    <!-- Окно чата -->
                    <div class="chat-window" id="chat-window">
                        <div class="chat-header" id="chat-header">
                            <h3>Выберите чат</h3>
                        </div>
                        <div class="chat-messages" id="chat-messages">
                            <!-- Сообщения будут здесь -->
                        </div>
                        <form id="chat-form">
                            <input type="text" id="chat-input" placeholder="Введите сообщение...">
                            <button type="submit" class="btn">
                                <i class="fas fa-paper-plane"></i> Отправить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Модальное окно создания чата -->
    <div id="modal-overlay" class="modal-overlay hidden"></div>

    <div id="create-chat-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Создать новый чат</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="create-chat-form">
                    <div class="form-group">
                        <label for="chat-type">Тип чата *</label>
                        <select id="chat-type" required>
                            <option value="">Выберите тип</option>
                            <option value="private">Приватный (1-на-1)</option>
                            <option value="group">Групповой</option>
                        </select>
                    </div>

                    <div class="form-group hidden" id="group-name-group">
                        <label for="group-name">Название группы *</label>
                        <input type="text" id="group-name" placeholder="Семья Ивановых">
                    </div>

                    <div class="form-group">
                        <label>Найти пользователей</label>
                        <input type="text" id="user-search" placeholder="Поиск по имени или email...">
                        <div id="user-search-results" class="user-search-results"></div>
                    </div>

                    <div class="form-group">
                        <label>Выбранные участники</label>
                        <div id="selected-users" class="selected-users"></div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-btn">Отмена</button>
                        <button type="submit" class="btn">Создать чат</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Уведомления и лоадер -->
    <div id="notification" class="notification hidden">
        <div class="notification-content">
            <span id="notification-text"></span>
            <button class="notification-close">×</button>
        </div>
    </div>

    <div id="loader" class="loader-overlay hidden">
        <div class="loader"></div>
        <div class="loader-text" id="loader-text">Загрузка...</div>
    </div>

    <!-- Скрипты -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    <script src="chats.js"></script>

    <!-- Локальный скрипт для модалки и поиска -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Chats страница загружена');

            const modalOverlay = document.getElementById('modal-overlay');
            const modal = document.getElementById('create-chat-modal');
            const openBtn = document.getElementById('create-chat-btn');

            // Открытие модалки
            if (openBtn) {
                openBtn.addEventListener('click', () => {
                    modalOverlay.classList.remove('hidden');
                    modal.classList.remove('hidden');
                    document.body.classList.add('modal-open');
                    console.log('Модалка открыта');
                });
            }

            // Закрытие модалки
            function closeModal() {
                modal.classList.add('hidden');
                modalOverlay.classList.add('hidden');
                document.body.classList.remove('modal-open');
                console.log('Модалка закрыта');
            }

            // Кнопка × и Отмена
            document.querySelectorAll('.modal-close, .cancel-btn').forEach(el => {
                el.addEventListener('click', closeModal);
            });

            // Клик по оверлею вне модалки
            modalOverlay.addEventListener('click', e => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            // Показ/скрытие поля названия группы
            const chatType = document.getElementById('chat-type');
            const groupNameGroup = document.getElementById('group-name-group');

            if (chatType && groupNameGroup) {
                chatType.addEventListener('change', () => {
                    groupNameGroup.classList.toggle('hidden', chatType.value !== 'group');
                });
            }

            // Поиск пользователей (упрощённый рабочий вариант)
            const userSearch = document.getElementById('user-search');
            const searchResults = document.getElementById('user-search-results');
            const selectedUsersDiv = document.getElementById('selected-users');

            let selectedIds = [];

            if (userSearch && searchResults) {
                userSearch.addEventListener('input', async (e) => {
                    const q = e.target.value.trim();
                    if (q.length < 2) {
                        searchResults.innerHTML = '<div class="search-hint">Введите минимум 2 символа</div>';
                        return;
                    }

                    searchResults.innerHTML = '<div class="search-loading">Поиск...</div>';

                    try {
                        const { data, error } = await supabaseClient
                            .from('profiles')
                            .select('id, full_name, email')
                            .ilike('full_name', `%${q}%`)
                            .limit(8);

                        if (error) throw error;

                        searchResults.innerHTML = '';

                        if (!data?.length) {
                            searchResults.innerHTML = '<div class="search-hint">Никто не найден</div>';
                            return;
                        }

                        data.forEach(user => {
                            if (selectedIds.includes(user.id) || user.id === window.currentUser?.id) return;

                            const item = document.createElement('div');
                            item.className = 'user-result-item';
                            item.innerHTML = `
                                <div class="avatar small">${user.full_name?.[0] || '?'}</div>
                                <div>
                                    <div>${user.full_name || 'Без имени'}</div>
                                    <div style="font-size:0.85rem;color:#718096;">${user.email}</div>
                                </div>
                            `;

                            item.addEventListener('click', () => {
                                selectedIds.push(user.id);
                                const tag = document.createElement('div');
                                tag.className = 'selected-user-tag';
                                tag.innerHTML = `
                                    ${user.full_name || user.email.split('@')[0]}
                                    <button class="remove-tag">×</button>
                                `;
                                tag.querySelector('.remove-tag').onclick = () => {
                                    selectedIds = selectedIds.filter(id => id !== user.id);
                                    tag.remove();
                                };
                                selectedUsersDiv.appendChild(tag);
                                userSearch.value = '';
                                searchResults.innerHTML = '';
                            });

                            searchResults.appendChild(item);
                        });
                    } catch (err) {
                        console.error(err);
                        searchResults.innerHTML = '<div class="search-error">Ошибка поиска</div>';
                    }
                });
            }

            // Запуск основной логики чатов (если есть в chats.js)
            if (typeof initChatsPage === 'function') {
                initChatsPage();
            }
        });
    </script>
</body>
</html>
