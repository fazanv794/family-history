<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаты - История моей семьи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header id="app-header">
        <div class="header-container container">
            <a href="app.html" class="logo" id="home-link">
                <i class="fas fa-tree"></i>
                История моей семьи
            </a>
            
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-links" id="nav-links">
                <li><a href="app.html">Главная</a></li>
                <li><a href="tree.html">Древо</a></li>
                <li><a href="timeline.html">Лента событий</a></li>
                <li><a href="media.html">Медиатека</a></li>
                <li><a href="chats.html" class="active">Чаты</a></li>
                <li><a href="profile.html">Мой профиль</a></li>
            </ul>
            
            <div class="user-menu">
                <span id="username">Гость</span>
                <div class="avatar" id="user-avatar">Г</div>
                <button class="btn btn-small" id="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main id="app-content">
        <section id="chats-page" class="page">
            <div class="container">
                <div class="chats-header">
                    <h2>Семейные чаты</h2>
                    <button class="btn" id="create-chat-btn">
                        <i class="fas fa-plus"></i> Новый чат
                    </button>
                </div>

                <div class="chats-layout">
                    <div class="chats-list" id="chats-list">
                        <!-- Список чатов будет загружен динамически -->
                    </div>

                    <div class="chat-window" id="chat-window">
                        <div class="chat-header" id="chat-header">
                            <h3>Выберите чат</h3>
                        </div>
                        <div class="chat-messages" id="chat-messages">
                            <!-- Сообщения будут загружены динамически -->
                        </div>
                        <form id="chat-form">
                            <input type="text" id="chat-input" placeholder="Введите сообщение..." required>
                            <button type="submit" class="btn">
                                <i class="fas fa-paper-plane"></i> Отправить
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>© 2024 История моей семьи. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Оверлей для модалки -->
    <div class="modal-overlay hidden" id="modal-overlay"></div>

    <!-- Модальное окно создания чата -->
    <div id="create-chat-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Создать новый чат</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="create-chat-form">
                    <div class="form-group">
                        <label for="chat-type">Тип чата *</label>
                        <select id="chat-type" required>
                            <option value="">Выберите тип</option>
                            <option value="private">Приватный (1-на-1)</option>
                            <option value="group">Групповой</option>
                        </select>
                    </div>

                    <div class="form-group hidden" id="group-name-group">
                        <label for="group-name">Название группы *</label>
                        <input type="text" id="group-name" placeholder="Введите название группы">
                    </div>

                    <div class="form-group">
                        <label>Найти пользователей</label>
                        <input type="text" id="user-search" placeholder="Поиск по имени или email...">
                        <div id="user-search-results"></div>
                    </div>

                    <div class="form-group">
                        <label>Выбранные участники</label>
                        <div id="selected-users"></div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-btn">Отмена</button>
                        <button type="submit" class="btn">Создать чат</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notification-text"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <!-- Загрузчик -->
    <div id="loader" class="loader-overlay hidden">
        <div class="loader"></div>
        <div class="loader-text" id="loader-text">Загрузка...</div>
    </div>

    <!-- Скрипты -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    <script src="chats.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Chats.html инициализирован');

            // Элементы управления модалкой
            const openBtn = document.getElementById('create-chat-btn');
            const modal = document.getElementById('create-chat-modal');
            const overlay = document.getElementById('modal-overlay');

            if (openBtn) {
                openBtn.addEventListener('click', () => {
                    window.showModal('create-chat-modal');
                    
                    // Привязка поиска после открытия модалки
                    const searchField = document.getElementById('user-search');
                    if (searchField) {
                        searchField.removeEventListener('input', handleSearch);
                        searchField.addEventListener('input', handleSearch);
                        console.log('Поиск привязан');
                    }
                });
            }

            // Обработчик поиска пользователей
            function handleSearch(e) {
                const q = e.target.value.trim();
                console.log('Поисковый запрос:', q);
                if (q.length >= 2 && typeof window.searchUsers === 'function') {
                    window.searchUsers(q);
                }
            }

            // Инициализация страницы чатов
            if (typeof window.initChatsPage === 'function') {
                window.initChatsPage();
            } else {
                // Запасная инициализация
                setTimeout(() => {
                    console.log('Инициализация страницы чатов...');
                    if (typeof window.loadUserData === 'function') {
                        window.loadUserData();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
