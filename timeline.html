<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента событий - История моей семьи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка для приложения -->
    <header id="app-header">
        <div class="header-container container">
            <a href="app.html" class="logo" id="home-link">
                <i class="fas fa-tree"></i>
                История моей семьи
            </a>
            
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-links" id="nav-links">
                <li><a href="app.html">Главная</a></li>
                <li><a href="tree.html">Древо</a></li>
                <li><a href="timeline.html" class="active">Лента событий</a></li>
                <li><a href="media.html">Медиатека</a></li>
                <li><a href="chats.html">Чаты</a></li>
                <li><a href="profile.html">Мой профиль</a></li>
            </ul>
            
            <div class="user-menu">
                <span id="username">Гость</span>
                <div class="avatar" id="user-avatar">Г</div>
                <button class="btn btn-small" id="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <!-- Главный контент приложения -->
    <main id="app-content">
        <!-- Страница ленты событий -->
        <section id="timeline-page" class="page">
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h2>Лента семейных событий</h2>
                    <button class="btn" id="add-event-btn">
                        <i class="fas fa-plus"></i> Добавить событие
                    </button>
                </div>
                
                <div id="timeline-filters" style="margin-bottom: 30px;">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <select id="filter-year" class="form-group" style="width: auto;">
                            <option value="">Все годы</option>
                        </select>
                        <select id="filter-type" class="form-group" style="width: auto;">
                            <option value="">Все типы</option>
                            <option value="birthday">День рождения</option>
                            <option value="wedding">Свадьба</option>
                            <option value="anniversary">Годовщина</option>
                            <option value="holiday">Праздник</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                </div>
                
                <div class="timeline-container" id="timeline-container">
                    <!-- События будут загружены здесь -->
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>© 2024 История моей семьи. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Оверлей (центрирует модалку) -->
    <div id="modal-overlay" class="modal-overlay hidden" style="
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background: rgba(0,0,0,0.65) !important;
        z-index: 99999 !important;
        display: none !important;
        align-items: center !important;
        justify-content: center !important;
        backdrop-filter: blur(4px) !important;
    "></div>

    <!-- Модальное окно добавления/редактирования события -->
    <div id="add-event-modal" class="modal hidden" style="
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 90% !important;
        max-width: 600px !important;
        max-height: 90vh !important;
        background: white !important;
        border-radius: 16px !important;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4) !important;
        overflow-y: auto !important;
        z-index: 100000 !important;
        opacity: 0 !important;
        transition: opacity 0.3s ease, transform 0.3s ease !important;
        pointer-events: auto !important;
    ">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Добавить событие</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <form id="add-event-form-modal">
                    <input type="hidden" id="event-id" name="id">

                    <div class="form-group">
                        <label for="event-title">Название события *</label>
                        <input type="text" id="event-title" placeholder="Например: День рождения мамы" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Дата события *</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <div class="form-group">
                            <label for="event-type">Тип события</label>
                            <select id="event-type">
                                <option value="birthday">День рождения</option>
                                <option value="wedding">Свадьба</option>
                                <option value="anniversary">Годовщина</option>
                                <option value="holiday">Праздник</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-description">Описание</label>
                        <textarea id="event-description" rows="4" placeholder="Расскажите о событии..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-media-url">Ссылка на медиа (URL)</label>
                        <input type="url" id="event-media-url" placeholder="https://example.com/photo.jpg">
                        <small style="color: #718096;">Можно вставить ссылку на фото или видео</small>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-btn">
                            Отмена
                        </button>
                        <button type="submit" class="btn">
                            Добавить событие
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notification-text"></span>
            <button class="notification-close">×</button>
        </div>
    </div>

    <!-- Загрузчик -->
    <div id="loader" class="loader-overlay hidden">
        <div class="loader"></div>
        <div class="loader-text" id="loader-text">Загрузка...</div>
    </div>

    <!-- Подключаем библиотеки -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Подключаем наши файлы -->
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Открытие модалки добавления события
        document.getElementById('add-event-btn')?.addEventListener('click', () => {
            document.getElementById('modal-title').textContent = 'Добавить событие';
            document.getElementById('add-event-form-modal').reset();
            document.getElementById('event-id').value = '';

            const modal = document.getElementById('add-event-modal');
            const overlay = document.getElementById('modal-overlay');

            overlay.style.display = 'flex';
            modal.classList.remove('hidden');
            modal.style.opacity = '1';
            modal.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // Закрытие модалки
        document.querySelectorAll('.modal-close, .cancel-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const modal = document.getElementById('add-event-modal');
                const overlay = document.getElementById('modal-overlay');

                modal.classList.add('hidden');
                overlay.style.display = 'none';
                modal.style.opacity = '0';
            });
        });

        // Закрытие по клику на оверлей
        document.getElementById('modal-overlay')?.addEventListener('click', e => {
            if (e.target === e.currentTarget) {
                document.getElementById('add-event-modal').classList.add('hidden');
                e.currentTarget.style.display = 'none';
            }
        });

        // Принудительное центрирование модалки при открытии и ресайзе
        function centerModal() {
            const modal = document.getElementById('add-event-modal');
            if (modal && !modal.classList.contains('hidden')) {
                modal.style.position = 'fixed';
                modal.style.top = '50%';
                modal.style.left = '50%';
                modal.style.transform = 'translate(-50%, -50%)';
                modal.style.margin = '0';
                modal.style.maxHeight = '90vh';
                modal.style.overflowY = 'auto';
            }
        }

        // Вызываем центрирование при открытии и каждые 100мс (на случай анимаций)
        document.getElementById('add-event-btn')?.addEventListener('click', () => {
            centerModal();
            const interval = setInterval(centerModal, 100);
            setTimeout(() => clearInterval(interval), 1500); // остановка через 1.5 сек
        });

        // Вызываем центрирование при ресайзе окна
        window.addEventListener('resize', centerModal);

        // Функция для загрузки и отображения событий
        async function updateTimeline() {
            const container = document.getElementById('timeline-container');
            if (!container) return;
            
            container.innerHTML = '<p style="text-align:center; color:#718096;">Загрузка событий...</p>';

            try {
                let events = [];
                if (window.currentUser && window.supabaseClient) {
                    const { data, error } = await window.supabaseClient
                        .from('events')
                        .select('*')
                        .order('date', { ascending: false });
                    
                    if (!error && data) events = data;
                }

                if (events.length === 0 && window.events?.length > 0) {
                    events = [...window.events];
                }

                const selectedYear = document.getElementById('filter-year')?.value || '';
                const selectedType = document.getElementById('filter-type')?.value || '';
                
                let filteredEvents = events;
                
                if (selectedYear) {
                    filteredEvents = filteredEvents.filter(e => 
                        new Date(e.date).getFullYear().toString() === selectedYear
                    );
                }
                
                if (selectedType) {
                    filteredEvents = filteredEvents.filter(e => e.event_type === selectedType);
                }
                
                filteredEvents.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                if (!filteredEvents.length) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #718096; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                            <i class="fas fa-calendar" style="font-size: 3rem; margin-bottom: 20px; color: #cbd5e0;"></i>
                            <h3 style="margin-bottom: 10px; color: #4a5568;">Событий пока нет</h3>
                            <p>Добавьте первое событие в вашу семейную историю</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                let currentYear = null;
                
                filteredEvents.forEach(event => {
                    const date = new Date(event.date);
                    const year = date.getFullYear();
                    const formattedDate = date.toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                    
                    if (year !== currentYear) {
                        html += `<h3 style="margin: 30px 0 15px; color: #2d3748;">${year}</h3>`;
                        currentYear = year;
                    }
                    
                    const icon = getEventIcon(event.event_type);
                    
                    const hasMedia = event.media_url && event.media_url.trim() !== '';
                    const mediaType = hasMedia ? window.getMediaTypeFromUrl?.(event.media_url) : null;
                    
                    html += `
                        <div class="timeline-event" style="display: flex; gap: 15px; margin-bottom: 20px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                            <div class="event-icon" style="background: #667eea; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                <i class="${icon}"></i>
                            </div>
                            <div class="event-content" style="flex: 1;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <h3 style="margin: 0; color: #2d3748;">${event.title}</h3>
                                    <div>
                                        <button class="btn btn-small edit-event-btn" data-id="${event.id}" style="margin-right: 5px;">
                                            <i class="fas fa-edit"></i> Изменить
                                        </button>
                                        <button class="btn btn-small btn-danger delete-event-btn" data-id="${event.id}">
                                            <i class="fas fa-trash"></i> Удалить
                                        </button>
                                    </div>
                                </div>
                                <div class="event-date" style="color: #718096; font-size: 0.9rem; margin-bottom: 10px;">
                                    <i class="fas fa-calendar-alt"></i> ${formattedDate}
                                </div>
                                <p style="margin: 5px 0;">
                                    <strong>Тип:</strong> ${
                                        event.event_type === 'birthday' ? 'День рождения' :
                                        event.event_type === 'wedding' ? 'Свадьба' :
                                        event.event_type === 'anniversary' ? 'Годовщина' :
                                        event.event_type === 'holiday' ? 'Праздник' : 'Другое'
                                    }
                                </p>
                                ${event.description ? `<p style="color: #4a5568; margin-bottom: 15px;">${event.description}</p>` : ''}
                                
                                ${hasMedia ? `
                                    <div class="event-media" style="margin: 15px 0;">
                                        <div style="font-size: 0.9rem; color: #718096; margin-bottom: 8px;">
                                            <i class="fas fa-paperclip"></i> Прикрепленное медиа:
                                        </div>
                                        ${mediaType === 'image' ? `
                                            <a href="${event.media_url}" target="_blank">
                                                <img src="${event.media_url}" 
                                                     alt="${event.title}" 
                                                     style="max-width: 100%; max-height: 200px; border-radius: 8px; border: 1px solid #e2e8f0;"
                                                     onerror="this.style.display='none';">
                                            </a>
                                        ` : `
                                            <div style="padding: 10px; background: #f7fafc; border-radius: 8px; border: 1px solid #e2e8f0;">
                                                <a href="${event.media_url}" target="_blank" style="color: #667eea; text-decoration: none;">
                                                    <i class="fas fa-external-link-alt"></i> 
                                                    ${mediaType === 'video' ? 'Видео' : 'Файл'}: ${event.media_url.substring(0, 50)}...
                                                </a>
                                            </div>
                                        `}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
                // Обработчики кнопок редактирования и удаления (добавляем после перерисовки)
                document.querySelectorAll('.edit-event-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const eventId = btn.dataset.id;
                        editEvent(eventId);
                    });
                });
                
                document.querySelectorAll('.delete-event-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const eventId = btn.dataset.id;
                        deleteEvent(eventId);
                    });
                });
                
            } catch (err) {
                console.error('Ошибка загрузки событий:', err);
                container.innerHTML = '<p style="color:red; text-align:center;">Ошибка загрузки событий</p>';
            }
        }

        // Функция иконок событий
        function getEventIcon(type) {
            const icons = {
                birthday: 'fas fa-birthday-cake',
                wedding: 'fas fa-ring',
                anniversary: 'fas fa-heart',
                holiday: 'fas fa-gift',
                other: 'fas fa-calendar'
            };
            return icons[type] || 'fas fa-calendar';
        }

        // Редактирование события
        window.editEvent = function(id) {
            const event = window.events?.find(e => e.id === id);
            if (!event) {
                window.showNotification('Событие не найдено', 'error');
                return;
            }

            document.getElementById('modal-title').textContent = 'Редактировать событие';
            document.getElementById('event-id').value = event.id;
            document.getElementById('event-title').value = event.title;
            document.getElementById('event-date').value = event.date.split('T')[0];
            document.getElementById('event-type').value = event.event_type || 'other';
            document.getElementById('event-description').value = event.description || '';
            document.getElementById('event-media-url').value = event.media_url || '';

            const modal = document.getElementById('add-event-modal');
            const overlay = document.getElementById('modal-overlay');

            overlay.style.display = 'flex';
            modal.classList.remove('hidden');
            modal.style.opacity = '1';
            modal.style.transform = 'translate(-50%, -50%) scale(1)';
        };

        // Удаление события
        window.deleteEvent = async function(id) {
            if (!confirm('Удалить это событие?')) return;

            window.showLoader('Удаление события...');

            try {
                if (window.currentUser && window.supabaseClient) {
                    const { error } = await window.supabaseClient
                        .from('events')
                        .delete()
                        .eq('id', id);
                    
                    if (error) throw error;
                }

                window.events = window.events?.filter(e => e.id !== id) || [];

                window.showNotification('Событие удалено!', 'success');
                updateTimeline();

            } catch (err) {
                console.error('Ошибка удаления:', err);
                window.showNotification('Ошибка удаления', 'error');
            } finally {
                window.hideLoader();
            }
        };

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            updateTimeline();

            document.getElementById('filter-year')?.addEventListener('change', updateTimeline);
            document.getElementById('filter-type')?.addEventListener('change', updateTimeline);
        });
    </script>
</body>
</html>
