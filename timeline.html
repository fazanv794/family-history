<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента событий - История моей семьи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="app-header">
        <div class="header-container container">
            <a href="app.html" class="logo" id="home-link">
                <i class="fas fa-tree"></i> История моей семьи
            </a>
            <button class="mobile-menu-btn" id="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            <ul class="nav-links" id="nav-links">
                <li><a href="app.html">Главная</a></li>
                <li><a href="tree.html">Древо</a></li>
                <li><a href="timeline.html" class="active">Лента событий</a></li>
                <li><a href="media.html">Медиатека</a></li>
                <li><a href="chats.html">Чаты</a></li>
                <li><a href="profile.html">Мой профиль</a></li>
            </ul>
            <div class="user-menu">
                <span id="username">Гость</span>
                <div class="avatar" id="user-avatar">Г</div>
                <button class="btn btn-small" id="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <main id="app-content">
        <section id="timeline-page" class="page">
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h2>Лента семейных событий</h2>
                    <button class="btn" id="add-event-btn">
                        <i class="fas fa-plus"></i> Добавить событие
                    </button>
                </div>

                <div id="timeline-filters" style="margin-bottom: 30px;">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <select id="filter-year" class="form-group" style="width: auto;">
                            <option value="">Все годы</option>
                        </select>
                        <select id="filter-type" class="form-group" style="width: auto;">
                            <option value="">Все типы</option>
                            <option value="birthday">День рождения</option>
                            <option value="wedding">Свадьба</option>
                            <option value="anniversary">Годовщина</option>
                            <option value="holiday">Праздник</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                </div>

                <div class="timeline-container" id="timeline-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>© 2024 История моей семьи. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Модальные окна (центрирование через inline + !important) -->
    <div id="modal-overlay" class="modal-overlay hidden" style="
        position: fixed !important;
        inset: 0 !important;
        background: rgba(0,0,0,0.65) !important;
        z-index: 99999 !important;
        display: none !important;
        align-items: center !important;
        justify-content: center !important;
        backdrop-filter: blur(4px) !important;
    "></div>

    <div id="add-event-modal" class="modal hidden" style="
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 90% !important;
        max-width: 600px !important;
        max-height: 90vh !important;
        background: white !important;
        border-radius: 16px !important;
        box-shadow: 0 20px 60px rgba(0,0,0,0.4) !important;
        overflow-y: auto !important;
        z-index: 100000 !important;
        opacity: 0 !important;
        transition: opacity 0.3s ease !important;
    ">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить семейное событие</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-event-form-modal">
                    <div class="form-group">
                        <label for="event-title">Название события *</label>
                        <input type="text" id="event-title" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Дата события *</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <div class="form-group">
                            <label for="event-type">Тип события</label>
                            <select id="event-type">
                                <option value="birthday">День рождения</option>
                                <option value="wedding">Свадьба</option>
                                <option value="anniversary">Годовщина</option>
                                <option value="holiday">Праздник</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="event-description">Описание</label>
                        <textarea id="event-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="event-media-url">Ссылка на медиа</label>
                        <input type="url" id="event-media-url">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-btn">Отмена</button>
                        <button type="submit" class="btn">Добавить событие</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Уведомления и загрузчик -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notification-text"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <div id="loader" class="loader-overlay hidden">
        <div class="loader"></div>
        <div class="loader-text">Загрузка...</div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
    <script src="app.js"></script>

    <script>
        // Обновление ленты (простое, только из Supabase)
        async function updateTimeline() {
            console.log('[updateTimeline] Запуск обновления ленты');
            const container = document.getElementById('timeline-container');
            if (!container) return;

            container.innerHTML = '<p style="text-align:center;">Загрузка...</p>';

            try {
                let events = [];
                if (window.supabaseClient) {
                    console.log('[updateTimeline] Запрос в Supabase...');
                    const { data, error } = await window.supabaseClient
                        .from('events')
                        .select('*')
                        .order('date', { ascending: false });

                    if (error) throw error;
                    events = data || [];
                    console.log('[updateTimeline] Получено из Supabase:', events.length);
                }

                window.events = events;

                if (events.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#718096;">Событий нет</p>';
                    return;
                }

                let html = '';
                events.forEach(event => {
                    html += `
                        <div class="timeline-event">
                            <h3>${event.title}</h3>
                            <p>${event.date} — ${event.event_type}</p>
                            <p>${event.description || ''}</p>
                            ${event.media_url ? `<img src="${event.media_url}" style="max-width:100%;">` : ''}
                        </div>
                    `;
                });

                container.innerHTML = html;
                console.log('[updateTimeline] Лента обновлена');

            } catch (err) {
                console.error('[updateTimeline] Ошибка:', err);
                container.innerHTML = '<p style="color:red;">Ошибка загрузки</p>';
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[INIT] Страница загрузилась');

            window.loadUserData?.();

            // Загрузка событий при старте
            if (window.supabaseClient) {
                console.log('[INIT] Загружаем события из Supabase');
                window.supabaseClient
                    .from('events')
                    .select('*')
                    .order('date', { ascending: false })
                    .then(({ data, error }) => {
                        if (error) {
                            console.error('[INIT] Ошибка Supabase:', error);
                        } else {
                            window.events = data || [];
                            console.log('[INIT] Событий загружено:', window.events.length);
                        }
                        updateTimeline();
                    });
            } else {
                updateTimeline();
            }

            // Кнопка "Добавить событие"
            document.getElementById('add-event-btn')?.addEventListener('click', () => {
                console.log('[CLICK] Кнопка добавления события нажата');

                const today = new Date().toISOString().split('T')[0];

                document.getElementById('event-title').value = '';
                document.getElementById('event-date').value = today;
                document.getElementById('event-type').value = 'birthday';
                document.getElementById('event-description').value = '';
                document.getElementById('event-media-url').value = '';

                document.querySelector('#add-event-modal h3').textContent = 'Добавить событие';

                console.log('[CLICK] Показываем модалку');
                document.getElementById('add-event-modal').classList.remove('hidden');
                document.getElementById('modal-overlay').style.display = 'flex';
            });

            // Закрытие модалки
            document.querySelectorAll('.modal-close, .cancel-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    console.log('[CLOSE] Закрытие модалки');
                    document.getElementById('add-event-modal').classList.add('hidden');
                    document.getElementById('modal-overlay').style.display = 'none';
                });
            });

            // Обработчик формы (единственный и стабильный)
            document.getElementById('add-event-form-modal')?.addEventListener('submit', async function(e) {
                e.preventDefault(); // ← НЕ ДАЁТ ПЕРЕЗАГРУЗИТЬ СТРАНИЦУ

                console.log('╔══════════════════════════════════════╗');
                console.log('║  [SUBMIT] Форма отправлена           ║');
                console.log('╚══════════════════════════════════════╝');

                const title = document.getElementById('event-title').value.trim();
                const date = document.getElementById('event-date').value;
                const event_type = document.getElementById('event-type').value;
                const description = document.getElementById('event-description').value.trim();
                const media_url = document.getElementById('event-media-url').value.trim();

                console.log('[SUBMIT] Данные формы:', { title, date, event_type, description, media_url });

                if (!title || !date) {
                    console.log('[SUBMIT] Ошибка: не все поля заполнены');
                    alert('Заполните название и дату!');
                    return;
                }

                console.log('[SUBMIT] Валидация пройдена');

                const newEvent = {
                    title,
                    date,
                    event_type: event_type || 'other',
                    description,
                    media_url,
                    user_id: window.currentUser?.id || null,
                    created_at: new Date().toISOString()
                };

                console.log('[SUBMIT] Готовим объект для сохранения:', newEvent);

                try {
                    if (window.supabaseClient) {
                        console.log('[SUBMIT] Пытаемся сохранить в Supabase...');
                        const { data, error } = await window.supabaseClient
                            .from('events')
                            .insert([newEvent])
                            .select()
                            .single();

                        if (error) {
                            console.error('[SUBMIT] Ошибка Supabase:', error);
                            alert('Ошибка Supabase: ' + error.message);
                            return;
                        }

                        console.log('[SUBMIT] Успешно сохранено в Supabase:', data);
                        newEvent.id = data.id;
                    } else {
                        console.warn('[SUBMIT] SupabaseClient не найден — сохраняем локально');
                        newEvent.id = Date.now();
                    }

                    window.events = window.events || [];
                    window.events.unshift(newEvent);
                    console.log('[SUBMIT] Добавлено в массив, всего событий:', window.events.length);

                    alert('Событие добавлено!');
                    document.getElementById('add-event-modal').classList.add('hidden');
                    document.getElementById('modal-overlay').style.display = 'none';

                    console.log('[SUBMIT] Обновляем ленту');
                    updateTimeline();

                } catch (err) {
                    console.error('[SUBMIT] Критическая ошибка:', err);
                    alert('Ошибка: ' + err.message);
                }
            });
        });
    </script>
</body>
</html>
