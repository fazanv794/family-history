<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента событий - История моей семьи</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header id="app-header">
        <div class="header-container container">
            <a href="app.html" class="logo" id="home-link">
                <i class="fas fa-tree"></i> История моей семьи
            </a>
            
            <button class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <ul class="nav-links" id="nav-links">
                <li><a href="app.html">Главная</a></li>
                <li><a href="tree.html">Древо</a></li>
                <li><a href="timeline.html" class="active">Лента событий</a></li>
                <li><a href="media.html">Медиатека</a></li>
                <li><a href="chats.html">Чаты</a></li>
                <li><a href="profile.html">Мой профиль</a></li>
            </ul>
            
            <div class="user-menu">
                <span id="username">Гость</span>
                <div class="avatar" id="user-avatar">Г</div>
                <button class="btn btn-small" id="logout-btn">Выйти</button>
            </div>
        </div>
    </header>

    <!-- Контент -->
    <main id="app-content">
        <section id="timeline-page" class="page">
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h2>Лента семейных событий</h2>
                    <button class="btn" id="add-event-btn">
                        <i class="fas fa-plus"></i> Добавить событие
                    </button>
                </div>
                
                <div id="timeline-filters" style="margin-bottom: 30px;">
                    <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                        <select id="filter-year" class="form-group" style="width: auto;">
                            <option value="">Все годы</option>
                        </select>
                        <select id="filter-type" class="form-group" style="width: auto;">
                            <option value="">Все типы</option>
                            <option value="birthday">День рождения</option>
                            <option value="wedding">Свадьба</option>
                            <option value="anniversary">Годовщина</option>
                            <option value="holiday">Праздник</option>
                            <option value="other">Другое</option>
                        </select>
                    </div>
                </div>
                
                <div class="timeline-container" id="timeline-container">
                    <!-- События будут здесь -->
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <div class="copyright">
                <p>© 2024 История моей семьи. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Модальные окна -->
    <div class="modal-overlay hidden" id="modal-overlay"></div>
    
    <div id="add-event-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить семейное событие</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-event-form-modal">
                    <div class="form-group">
                        <label for="event-title">Название события *</label>
                        <input type="text" id="event-title" placeholder="Например: День рождения мамы" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event-date">Дата события *</label>
                            <input type="date" id="event-date" required>
                        </div>
                        <div class="form-group">
                            <label for="event-type">Тип события</label>
                            <select id="event-type">
                                <option value="birthday">День рождения</option>
                                <option value="wedding">Свадьба</option>
                                <option value="anniversary">Годовщина</option>
                                <option value="holiday">Праздник</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-description">Описание</label>
                        <textarea id="event-description" rows="4" placeholder="Расскажите о событии..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="event-media-url">Ссылка на медиа (URL)</label>
                        <input type="url" id="event-media-url" placeholder="https://example.com/photo.jpg">
                        <small style="color: #718096;">Можно вставить ссылку на фото или видео</small>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary cancel-btn">Отмена</button>
                        <button type="submit" class="btn">Добавить событие</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <span id="notification-text"></span>
            <button class="notification-close">&times;</button>
        </div>
    </div>

    <!-- Загрузчик -->
    <div id="loader" class="loader-overlay hidden">
        <div class="loader"></div>
        <div class="loader-text" id="loader-text">Загрузка...</div>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Твои скрипты -->
    <script src="supabase.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Функция иконок событий
        function getEventIcon(eventType) {
            const icons = {
                'birthday': 'fas fa-birthday-cake',
                'wedding': 'fas fa-ring',
                'anniversary': 'fas fa-heart',
                'holiday': 'fas fa-gift',
                'other': 'fas fa-calendar'
            };
            return icons[eventType] || 'fas fa-calendar';
        }

        // Обновление ленты событий (из Supabase)
        async function updateTimeline() {
            const container = document.getElementById('timeline-container');
            if (!container) return;

            container.innerHTML = '<p style="text-align:center; color:#718096;">Загрузка событий...</p>';

            try {
                let events = [];

                if (window.supabaseClient) {
                    console.log('[updateTimeline] Запрос в Supabase...');
                    const { data, error } = await window.supabaseClient
                        .from('events')
                        .select('*')
                        .order('date', { ascending: false });

                    if (error) {
                        console.error('[updateTimeline] Ошибка Supabase:', error);
                        throw error;
                    }

                    events = data || [];
                    console.log('[updateTimeline] Получено событий из Supabase:', events.length);
                } else {
                    console.warn('[updateTimeline] SupabaseClient не найден');
                }

                window.events = events;

                if (events.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #718096;">
                            <i class="fas fa-calendar" style="font-size: 3rem; margin-bottom: 20px;"></i>
                            <h3>Событий пока нет</h3>
                            <p>Добавьте первое событие</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                let currentYear = null;

                events.forEach(event => {
                    const date = new Date(event.date);
                    const year = date.getFullYear();
                    const formattedDate = date.toLocaleDateString('ru-RU', {
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });

                    if (year !== currentYear) {
                        html += `<h3 style="margin: 30px 0 15px;">${year}</h3>`;
                        currentYear = year;
                    }

                    const icon = getEventIcon(event.event_type);

                    html += `
                        <div class="timeline-event" style="display: flex; gap: 15px; margin-bottom: 20px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                            <div style="background: #667eea; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <i class="${icon}"></i>
                            </div>
                            <div style="flex: 1;">
                                <h3 style="margin: 0 0 5px;">${event.title}</h3>
                                <div style="color: #718096; font-size: 0.9rem; margin-bottom: 10px;">${formattedDate}</div>
                                ${event.description ? `<p style="margin-bottom: 15px;">${event.description}</p>` : ''}
                                <div style="margin-top: 10px;">
                                    <button class="btn btn-small edit-event-btn" data-id="${event.id}" style="margin-right: 5px;">
                                        <i class="fas fa-edit"></i> Изменить
                                    </button>
                                    <button class="btn btn-small btn-danger delete-event-btn" data-id="${event.id}">
                                        <i class="fas fa-trash"></i> Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (err) {
                console.error('[updateTimeline] Критическая ошибка:', err);
                container.innerHTML = '<p style="color:red; text-align:center;">Ошибка загрузки событий</p>';
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('[INIT] Начало инициализации страницы timeline');

            await window.loadUserData?.();
            console.log('[INIT] Данные пользователя загружены');

            // Загрузка событий из Supabase при старте
            if (window.supabaseClient) {
                console.log('[INIT] Загрузка событий из Supabase...');
                const { data, error } = await window.supabaseClient
                    .from('events')
                    .select('*')
                    .order('date', { ascending: false });

                if (error) {
                    console.error('[INIT] Ошибка загрузки событий:', error);
                } else {
                    window.events = data || [];
                    console.log('[INIT] Событий загружено:', window.events.length);
                }
            } else {
                console.warn('[INIT] SupabaseClient не найден');
                window.events = [];
            }

            updateTimeline();
            console.log('[INIT] Лента событий обновлена');

            // Кнопка "Добавить событие"
            document.getElementById('add-event-btn')?.addEventListener('click', () => {
                console.log('[CLICK] Кнопка "Добавить событие" нажата');

                const today = new Date().toISOString().split('T')[0];

                document.getElementById('event-title').value = '';
                document.getElementById('event-date').value = today;
                document.getElementById('event-type').value = 'birthday';
                document.getElementById('event-description').value = '';
                document.getElementById('event-media-url').value = '';

                document.querySelector('#add-event-modal h3').textContent = 'Добавить семейное событие';
                document.querySelector('#add-event-modal button[type="submit"]').textContent = 'Добавить событие';

                console.log('[CLICK] Модалка открывается');
                window.showModal?.('add-event-modal') || 
                (document.getElementById('add-event-modal').classList.remove('hidden'),
                 document.getElementById('modal-overlay').style.display = 'flex');
            });

            // Закрытие модалки
            document.querySelectorAll('.modal-close, .cancel-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    console.log('[CLOSE] Закрытие модалки');
                    document.getElementById('add-event-modal').classList.add('hidden');
                    document.getElementById('modal-overlay').style.display = 'none';
                });
            });

            // Обработчик формы (главный и единственный)
            document.getElementById('add-event-form-modal')?.addEventListener('submit', async function(e) {
                e.preventDefault(); // ← самое важное — предотвращает перезагрузку

                console.log('[SUBMIT] Форма отправлена — обработчик сработал');

                const title = document.getElementById('event-title').value.trim();
                const date = document.getElementById('event-date').value;
                const event_type = document.getElementById('event-type').value;
                const description = document.getElementById('event-description').value.trim();
                const media_url = document.getElementById('event-media-url').value.trim();

                console.log('[SUBMIT] Данные из формы:', { title, date, event_type, description, media_url });

                if (!title || !date) {
                    console.log('[SUBMIT] Валидация не прошла');
                    window.showNotification?.('Заполните обязательные поля', 'error');
                    return;
                }

                console.log('[SUBMIT] Валидация прошла, готовим объект');

                const newEvent = {
                    title,
                    date,
                    event_type: event_type || 'other',
                    description,
                    media_url,
                    user_id: window.currentUser?.id,
                    created_at: new Date().toISOString()
                };

                console.log('[SUBMIT] Объект события:', newEvent);

                window.showLoader?.('Добавление события...');

                try {
                    if (window.currentUser && window.supabaseClient) {
                        console.log('[SUBMIT] Пользователь авторизован → сохраняем в Supabase');
                        const { data, error } = await window.supabaseClient
                            .from('events')
                            .insert([newEvent])
                            .select()
                            .single();

                        if (error) {
                            console.error('[SUBMIT] Ошибка Supabase:', error);
                            throw error;
                        }

                        console.log('[SUBMIT] Событие успешно сохранено в Supabase:', data);
                        newEvent.id = data.id;
                    } else {
                        console.log('[SUBMIT] Supabase не доступен или гость → локальное сохранение');
                        newEvent.id = Date.now() + Math.random();
                    }

                    window.events = window.events || [];
                    window.events.unshift(newEvent);
                    console.log('[SUBMIT] Событие добавлено в массив, всего событий:', window.events.length);

                    window.showNotification?.('✅ Событие добавлено!', 'success');
                    window.closeAllModals?.();

                    console.log('[SUBMIT] Обновляем ленту');
                    updateTimeline();

                } catch (error) {
                    console.error('[SUBMIT] Ошибка сохранения:', error);
                    window.showNotification?.('Ошибка: ' + (error.message || 'см. консоль'), 'error');
                } finally {
                    window.hideLoader?.();
                    console.log('[SUBMIT] Завершение обработки формы');
                }
            });
        });
    </script>
</body>
</html>
