<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase App - Восстановление</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
        .user-info { margin: 20px 0; padding: 15px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supabase App - Восстановление</h1>
        
        <div class="user-info" id="userInfo">
            <p>Статус: <span id="status">Проверка...</span></p>
            <p id="userEmail"></p>
        </div>
        
        <div>
            <button id="loginBtn">Войти</button>
            <button id="logoutBtn">Выйти</button>
            <button id="checkBtn">Проверить статус</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Консоль браузера (F12):</h3>
            <div id="console" style="background: #000; color: #0f0; padding: 10px; height: 200px; overflow: auto; font-family: monospace;"></div>
        </div>
    </div>

    <!-- 1. Библиотека Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- 2. Наш supabase.js -->
    <script src="supabase.js"></script>
    
    <!-- 3. Наш app.js -->
    <script src="app.js"></script>

    <script>
        // Перехват console.log для отображения в HTML
        const originalLog = console.log;
        const consoleDiv = document.getElementById('console');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (consoleDiv) {
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg) : arg
                ).join(' ');
                consoleDiv.innerHTML += message + '<br>';
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
            }
        };
        
        // Перехват ошибок
        window.onerror = function(msg, url, line) {
            console.log('❌ Ошибка: ' + msg + ' на строке ' + line);
        };
    </script>
</body>
</html>
